<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>示例</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: #f2f2f2;
    text-align: center;
    padding: 20px 0;
  }
  .header h1 {
    margin: 0;
  }
  .sub-header {
    font-size: 24px;
    font-style: italic;
    text-align: center;
    padding: 10px 0;
  }
  .image-container {
    text-align: center;
    margin-top: 20px;
  }
  .image-container img {
    max-width: 100%;
    height: auto;
  }
  .button-container {
    text-align: center;
    margin-top: 10px;
  }
  .button-container button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Welcome to My Page</h1>
</div>

<div class="sub-header">
  <p>This is my attractive image using box model </p>
</div>

<div class="image-container">
  <img id="myImage" src="C:\Users\Public\Desktop\452\week5\1.png" alt="Original Image">
</div>

<div class="button-container">
  <button onclick="replaceImage()">Replace Image</button>
</div>

<script>
function replaceImage() {
  document.getElementById("myImage").src = "C:\Users\Public\Desktop\452\week5\2.png"; // 更改图片路径为新图片的路径
}
</script>

</body>
</html>
